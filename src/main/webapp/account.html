<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="css/account.css">
    <link rel="icon" href="css/img/black-hole.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="register-container">
            <h1>Create Account</h1>
            <form action="register-bank" method="POST">
                <div class="form-half">
                    <!-- Left Half Fields -->
                    <div class="input-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>
                    <div class="input-group">
                        <label for="fname">Father's Name:</label>
                        <input type="text" id="fname" name="fname" required placeholder="Enter your father's name">
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    </div>
                    <div class="input-group">
                        <label for="adhaar">Aadhaar Number:</label>
                        <input type="text" id="adhaar" name="adhaar" required pattern="\d{12}" placeholder="Enter 12-digit Aadhaar number">
                    </div>
                </div>

                <div class="form-half">
                    <!-- Right Half Fields -->
            		<div class="input-group">
                        <label for="mobileno">Mobile Number:</label>
                        <input type="text" id="mobileno" name="mobileno" required pattern="\d{10}" placeholder="Enter 10-digit mobile number">
                    </div>
                    <div class="input-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="ibalance">Initial Balance:</label>
                        <input type="number" id="ibalance" name="ibalance" required min="1" placeholder="Enter initial balance">
                    </div>
                </div>

                <div class="page-button">
                    <button type="submit">Register</button>
                </div>
            </form>

            <!-- Back to Dashboard Link -->
            <p>Already have an account? <a href="customerDashboard.html">Go to Dashboard</a></p>
        </div>
    </div>
</body>

</html>
